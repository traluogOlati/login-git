<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Github</title>
    <link href="_estilo/estilo.css" rel="stylesheet"/>
</head>
<body>
    <main>
      <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="Ícone do Github" width=48>
      <h1>Sign in to Github</h1>

        <form>
            <section>
                <label for="username">Usuário ou email</label>
                <input type="text" name="Username" id="usuario">
            </section>

            <section>
                <div>
                    <label for="psw">Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="password" name="Password" id="psw">
            </section>

            <buttom type="submit">Entrar</buttom>
        </form>

        <p>Novo no Github? <a href="#">Registre-se</a></p>
    
    </main>
</body>
</html>
